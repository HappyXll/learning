<script>
    var imges=document.querySelectorAll(".img1");
    function lazyout() {
        var h=window.innerHeight;
        var st=document.body.scrollTop;
        [].forEach.call(imges,function (image) {
            if(!image.getAttribute('data-src')){return}
            if(h+st>image.offsetTop){
                  image.src=image.getAttribute("data-src");
                image.removeAttribute("data-src");

            }
        });
    }
    window.addEventListener("load",lazyout,false);
    window.addEventListener("scroll",lazyout,false);

</script>
