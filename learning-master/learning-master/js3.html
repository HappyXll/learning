<script type="text/javascript">
 var s="";
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var lis=document.getElementsByTagName("li");
  var data=[];
   for(var i=0;i<lis.length;i++){
    var s=[];
   var s1= lis[i].innerHTML.substring(0,6);
   var re=/\D+/g;
   var s2=lis[i].innerHTML.replace(re , "");
   s[0]=s1;
   s[1]=s2;
    data.push(s);
   }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
 for(var i=0;i<data.length;i++){
  for(var j=i+1;j<data.length;j++){   
    if(data[i][1]>data[j][1])    
    { var f= data[i];
       data[i]=data[j];
        data[j]=f;
    }

  }
 }
 return data;
}
